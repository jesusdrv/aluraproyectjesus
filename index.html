<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <div class="contenedor-botones">

            </div>
        </div>
        <div class="area-final" id="area-final">
            <div class="contenedorImagenYTexto">
                <textarea type="text" id="outputTexto" class="input"></textarea>
                <img src="/img/Muñeco.png" alt="muñeco" class="img2" id="img2">

                <p id="texto2">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button id="copiarTexto" class="copiarTexto" onclick="copiarAlPortapapeles()">Copiar</button>
